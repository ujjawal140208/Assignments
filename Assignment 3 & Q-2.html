<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <met name="viewport" content=" width=device-width, initial-scale= 1.0">
    <title>ASSIGNMENT 3 Q-2</title>
    </head>
    <body>
        <form>
            <h1>Registration Form</h1>
            <hr>

            <label for>
                Name :<input type="text" id="Username" required value="">
            </label>
           
            <br><br>

            <label for="Email">Email : </label>
            <input type="email" id="Email" required>

            <br><br>
            
            <label for="Password">Password : </label>
            <input type="password" id="Password" minlength="6" maxlength="10" pattern="[a-z{4},A-Z{1},0-9{10},@ * _ # $ % &{1}" required>
            
            <br><br>

            <label for="DOB">DOB : </label>
            <input type="date" id="DOB">

            <br><br>

            <lable for="Gender"> Gender:
                <input type="radio" name="Gender" required>Male</input>
                <input type="radio" name="Gender" required>Female</input>
                <input type="radio" name="Gender" required>Other</input>
                <input type="radio" name="Gender" required>LGTV+</input>
            </lable>

            <br><br>

            <textarea rows="10" cols="50" placeholder="About"></textarea>

            <br><br>

            <input type="button" value="REGISTER"></input>
            <input type="reset" value="RESET"></input>
        </form>
    </body>

</html>
